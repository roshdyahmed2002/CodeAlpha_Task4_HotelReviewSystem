<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Form</title>
</head>
<body>

<h2>Enter Hotel Details</h2>

<form action="#" th:action="@{/saveHotel}" th:object="${hotel}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>


    <button type="submit">Submit</button>
</form>

<br>
<a th:href="@{'/getAllHotels'}">
    <button type="button">Back to Hotels</button>
</a>

</body>
</html>
