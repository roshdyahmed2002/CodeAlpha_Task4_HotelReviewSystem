<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hotel Details</title>
</head>
<body>

<h2>Hotel Details</h2>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Rating</th>
    <th>Review</th>

  </tr>
  <tr>
    <td th:text="${hotel.hotel_id}"></td>
    <td th:text="${hotel.name}"></td>
    <td th:text="${hotel.price}"></td>
    <td th:text="${hotel.rating}"></td>
    <td th:text="${hotel.review}"></td>

  </tr>
</table>

<br>



<br>

<h2>Add Review</h2>


<form th:action="@{/submitReview}" method="post">
  <input type="hidden" id="hotelId" name="hotelId" th:value="${hotel.hotel_id}">

  <label for="rating">Rating (0-5):</label>
  <input type="number" id="rating" name="rating" min="0" max="5" required>

  <br>

  <label for="review">Review:</label>
  <textarea id="review" name="review" rows="4" cols="50" required></textarea>

  <br>

  <button type="submit">Submit Review</button>
</form>
<br>

<a th:href="@{'/getAllHotels'}">
  <button type="button">Back to Hotels</button>
</a>

</body>
</html>
